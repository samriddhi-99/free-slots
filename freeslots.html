<!DOCTYPE html>
<html>
<head>
	<title>SlotBot</title>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style type="text/css">
		.ty{

			padding: 0px! important;

			top:50%!important;

			margin: -250 -275 ;

		body

</head>
<body>

   
    
            

      <div class="row ty">
        <div class="col l12 s12 m12 ty">

          </div>
        </div>
      </div>
       <div class="row">
       	<div class="col l3 m1 s1"></div>

        <div class="card-panel  light-blue darken-2 tw ">
          
       
      <div class="row">
      	
      	<div class="col l12 m12 s12">
    <form class="col l12 m12 s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="First Name"  id="first_name" type="text" class="validate">
          
        </div>
    </div>
        <div class="row">
        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate" placeholder="Last Name">

    </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="RegistrationNumber" type="text" class="validate" placeholder="Registration Number">
          
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" placeholder="Email">
          
        </div>
      </div>
      <div class="row">
      	<center>
      	<button class="btn waves-effect waves-light grey darken-4" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>

      </div>
      
      
    </form>
    </div>
  </div>
</div>
 </div>
